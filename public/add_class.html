<form id="form">
  <label>Professor ID: <input type="number" id="prof_id" required></label><br>
  <label>Course ID: <input type="number" id="course" required></label><br>
  <label>Duration (hrs): <input type="number" id="duration" required></label><br>
  <label>Group ID: <input type="number" id="group_id" required></label><br>
  <button type="submit">Add</button>
</form>
<script>
  document.getElementById("form").onsubmit = async e => {
    e.preventDefault();
    const prof_id = parseInt(document.getElementById("prof_id").value);
    const course = parseInt(document.getElementById("course").value);
    const duration = parseInt(document.getElementById("duration").value);
    const group_id = parseInt(document.getElementById("group_id").value);
    await fetch('/classes', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prof_id, course, duration, group_id })
    });
    alert("Class added");
  };
</script>
