<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View and Edit Class</title>
</head>
<body>
  <h2>View and Edit Class</h2>
  
  <table id="classTable">
    <thead>
      <tr>
        <th>Professor</th>
        <th>Course</th>
        <th>Duration (hrs)</th>
        <th>Group</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Edit Class</h3>
  <form id="editClassForm">
    <label for="classId">Class ID:</label>
    <input type="number" id="classId" required disabled><br>
    <label for="professor">Professor:</label>
    <select id="professor" name="professor" required></select><br><br>
    <label for="course">Course:</label>
    <select id="course" name="course" required></select><br><br>
    <label for="duration">Duration (hrs):</label>
    <input type="number" id="duration" name="duration" required><br><br>
    <label for="group">Group:</label>
    <select id="group" name="group" required></select><br><br>
    <button type="submit">Save Changes</button>
  </form>

  <script>
    async function fetchClasses() {
      const res = await fetch('/classes');
      const data = await res.json();
      const tbody = document.querySelector("#classTable tbody");
      data.forEach(classData => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${classData.professor}</td>
          <td>${classData.course}</td>
          <td>${classData.duration}</td>
          <td>${classData.group}</td>
          <td>
            <button onclick="editClass(${classData.id})">Edit</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function editClass(id) {
      const res = await fetch(`/classes/${id}`);
      const classData = await res.json();
      document.getElementById("classId").value = classData.id;
      document.getElementById("professor").value = classData.professor;
      document.getElementById("course").value = classData.course;
      document.getElementById("duration").value = classData.duration;
      document.getElementById("group").value = classData.group;
    }

    document.getElementById("editClassForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("classId").value;
      const professor = document.getElementById("professor").value;
      const course = document.getElementById("course").value;
      const duration = document.getElementById("duration").value;
      const group = document.getElementById("group").value;

      await fetch(`/classes/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ professor, course, duration, group }),
      });
      alert("Class updated!");
      location.reload(); // Reload page to see changes
    });

    fetchClasses();
  </script>
</body>
</html>
