<!DOCTYPE html>
<html>
<head><title>Add Room</title></head>
<body>
  <h2>Add Room</h2>
  <form action="/rooms" method="POST">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Lab: <input type="checkbox" name="lab" value="true"></label><br>
    <label>Size: <input type="number" name="size" required></label><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
